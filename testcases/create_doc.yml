config:
    name: creat new doc
    variables: {}
    verify: False
#    base_url: ${get_base_url()}
    export:
        - documentId
        - memberId
        - userId
#    teardown_hooks:
#        - ${print_documentId(${documentId})}


teststeps:
-   name: login
    testcase: testcases/login.yml
#    setup_hooks:
#        - ${print_documentId()}
-   name: /api/list/create_doc
    request:
        data:
            folderId: '0'
            type: '0'
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.80 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: /api/list/create_doc
    extract:
        documentId: content.data.id
#    setup_hooks:
#        - ${print_documentId()}
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - null
-   name: /doc${documentId}
    request:
        headers:
            user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.80 Safari/537.36
        method: GET
        url: /doc${documentId}
    extract:
        memberId: "memberId: '(.*)'"
    validate:
    -   eq:
        - status_code
        - 200
-   name: /api/document/get
    request:
        data:
            docId: ${documentId}
        headers:
            content-type: application/x-www-form-urlencoded; charset=UTF-8
            user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.80 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        url: /api/document/get
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
    -   eq: [content.data.name, "无标题"]
-   name: /api/user/current_level
    request:
        data: ''
        headers:
            user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.80 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: POST
        params:
            document_id: ${documentId}
        url: /api/user/current_level
    extract:
        userId: content.data.id
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
-   name: /api/ticket/register
    request:
        headers:
            user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.80 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: GET
        url: /api/ticket/register
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - Success
    -   len_eq: [content.data.ticket, 32]
-   name: /api/middleware/members
    request:
        headers:
            request-id: members:${memberId}:1563774199323
            user-agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36
                (KHTML, like Gecko) Chrome/75.0.3770.80 Safari/537.36
            x-requested-with: XMLHttpRequest
        method: GET
        params:
            documentId: ${documentId}
            memberId: '${memberId}'
        url: /api/middleware/members
    validate:
    -   eq:
        - status_code
        - 200
    -   eq:
        - content.code
        - 0
    -   eq:
        - content.msg
        - success
-   name: /api/middleware/message
    request:
        headers:
            content-type: application/json; charset=UTF-8
            member-id: '${memberId}'
            request-id: MESSAGE:3877624:${memberId}:2
