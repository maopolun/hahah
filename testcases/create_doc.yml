            x-requested-with: XMLHttpRequest
        json:
            context:
                appVersion: '0'
                os: Windows
                osVersion: '10'
                platform: web
            data:
                message:
                    content:
                    -   name: nameChanged
                        title: d
                    documentId: ${documentId}
                    type: CHANGE
                    version: 0
            engineType: MUBU
            messageType: BROADCAST
            reqId: 2
            requestId: MESSAGE:3877624:${memberId}:2
            token: ${documentId}
        method: POST
        url: /api/middleware/message
